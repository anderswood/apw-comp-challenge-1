<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Morgan Freeman</title>
  </head>
  <body>
    <section>
      <header>
        <h1>MORGAN FREEMAN</h1>
        <h3>I'm a famous actor &amp; serenader.</h3>
        <h3>Take a look at my portfolio to see what I have done.</h3>
        <section class="resume">
          <i class="fa fa-file-text-o fa-lg fa-fw" aria-hidden="true"></i>
          <p>RESUME</p>
        </section>
        <section class="contact">
          <i class="fa fa-phone fa-lg fa-fw" aria-hidden="true"></i>
          <p>CONTACT</p>
        </section>
      </header>
      <section id="hero">
        <img src="morgan-freeman-500w.jpg">
        <!-- <img srcset="morgan-freeman-500w.jpg 500w,
                     morgan-freeman-866w.jpg 866w"
             sizes="(min-width: 500px) 866px, 100vw"
             src="morgan-freeman-500w.jpg" alt="image of Morgan Freeman"> -->
      </section>
      <nav class="boxes">
        <div class="box box1 penguins">
          <i class="fa fa-ticket fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Penguins</h2>
        </div>
        <div class="box box2 andy-dufresne">
          <i class="fa fa-male fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Andy Dufresne</h2>
        </div>
        <div class="box box3 serenades">
          <i class="fa fa-music fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Serenades</h2>
        </div>
        <div class="box box4 dolphin-fail">
          <i class="fa fa-film fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Dolphin Fail</h2>
        </div>
        <div class="box box5 portfolio">
          <i class="fa fa-file-video-o fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Portfolio</h2>
        </div>
        <div class="box box6 meditations">
          <i class="fa fa-hand-peace-o fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Meditations</h2>
        </div>
        <div class="box box7 insights">
          <i class="fa fa-lightbulb-o fa-lg fa-fw" aria-hidden="true"></i>
          <h2>Insights</h2>
        </div>
      </nav>
    </section>
  </body>
</html>
